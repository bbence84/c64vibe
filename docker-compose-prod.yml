version: '3.8'

services:
  vibec64:
    build:
      context: .
      dockerfile: Dockerfile-prod
    container_name: vibec64
    ports:
      - "8030:8030"
    env_file:
      - .env.prod
    environment:
      - PORT=8030
      - ENV_FILE=.env.prod
    volumes:
      # Persist output files
      - ./output:/app/output
      # Persist uploaded files
      - ./.files:/app/.files
      # Persist Chainlit data
      - ./.chainlit:/app/.chainlit
    restart: unless-stopped
    # Uncomment if you need hardware access (e.g., serial ports)
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    # privileged: true
